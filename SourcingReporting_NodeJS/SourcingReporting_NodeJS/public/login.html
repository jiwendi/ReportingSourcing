<!DOCTYPE html>
<html lang="de-at">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="images/epunkt.ico">

    <title>Login Sourcing Reporting</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="css/alertify/alertify.core.css" />
    <link rel="stylesheet" href="css/alertify/alertify.default.css" id="toggleCSS" />

    <!-- Icon Fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- JavaScript -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/angular.min.js"></script>

    <script src="js/sourcing/login.js"></script>
    <script src="js/alertify.js"></script>
</head>

<body ng-app="sourcingApp">
    <div class="container" ng-controller="loginController">
        <div class="form-signin">
            <img src="images/epunkt.png" width="64" />
            <h2 class="form-signin-heading">Bitte einloggen!</h2>

            <input type="email" id="inputEmail" class="form-control mb-1" maxlength="250" name="email" placeholder="eMail" ng-model="email">
            <input type="password" id="inputPassword" class="form-control mb-1" maxlength="250" name="password" placeholder="Passwort" ng-model="password" ng-enter="login()">
            <button id="loginbtn" class="btn-info btn btn-lg btn-block mb-1" ng-click="login()"><span class="fas fa-sign-in-alt"></span> Login</button>

        </div>
    </div>
</body>

</html>
