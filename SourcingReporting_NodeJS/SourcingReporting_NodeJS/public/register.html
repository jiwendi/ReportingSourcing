<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="images/epunkt.ico">

    <title>Sourcing Registrierung</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>

    <script src="js/sourcing/register.js"></script>

</head>

<body ng-app="sourcingApp">

    <div class="container" ng-controller="registerController">


        <div class="form-signin">
            <img src="images/epunkt.png" width="64" />
            <h2 class="form-signin-heading">Registrierung</h2>

            <div class="alert alert-danger" role="alert" ng-show="message">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> {{message}}
            </div>

            <label for="inputVorname" class="sr-only">Vorname:</label>
            <input type="text" id="inputVorname" size="40" maxlength="250" name="firstname" class="form-control" placeholder="Vorname"
                   ng-model="firstname" required>

            <label for="inputNachname" class="sr-only">Nachname:</label>
            <input type="text" id="inputNachname" size="40" maxlength="250" name="lastname" class="form-control" placeholder="Nachname"
                   ng-model="lastname" required>

            <label for="inputEmail" class="sr-only">E-Mail:</label>
            <input type="email" id="inputEmail" size="40" maxlength="250" name="email" class="form-control" placeholder="E-Mail-Adresse"
                   ng-model="email" required>

            <label for="inputPasswort" class="sr-only">Dein Passwort:</label>
            <input type="password" id="inputPasswort" size="40" maxlength="250" name="password" class="form-control" placeholder="Passwort"
                   ng-model="password" required>

            <label for="inputPasswort2" class="sr-only">Passwort wiederholen:</label>
            <input type="password" id="inputPasswort2" size="40" maxlength="250" name="password2" class="form-control" placeholder="Passwort wiederholen"
                   ng-model="password2" required>

            <button class="btn-success btn btn-lg btn-primary btn-block" ng-click="register()">Registrieren</button>
        </div>

    </div>
    <!-- /container -->
</body>

</html>
