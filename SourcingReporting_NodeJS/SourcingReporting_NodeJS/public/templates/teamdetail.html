<h1 class="page-header"><span class="oi oi-person"></span> {{team.name}}</h1>


<div class="useredit">
    <div class="alert alert-danger" role="alert" ng-show="message && iserrmessage">
        <span class="gyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        {{message}}
    </div>

    <div class="alert alert-success" role="alert" ng-show="message && !iserrmessage">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        {{message}}
    </div>

    <h3>Team bearbeiten</h3>

    
        <div class="card-body mb-1">

            <div class="input-group mb-1">
                <div class="input-group-addon alert-info w-25">Name</div>
                <input type="text" class="form-control wdselect" ng-model="team.name" placeholder="Teamname">
            </div>
            <div class="input-group mb-1">
                <div class="input-group-addon alert-info w-25">Gruppe</div><input type="text" ng-model="team.gruppe" />
                <select class="form-control wdselect" id="selectgroup">
                    <option ng-repeat="g in gruppe" value="{{g.id}}">{{g.city}}</option>
                </select>
            </div>
            <div class="input-group mb-1">
                <div class="input-group-addon alert-info w-25">Aktiv</div>
                <select class="form-control wdselect" id="selectactive">
                    <option value="0">Nein</option>
                    <option value="1">Ja</option>
                </select>
            </div>

            <button type="button" class="btn btn-info mb-1" ng-click="update()"><span class="oi oi-check" aria-hidden="true"></span> Speichern</button>


        </div>
    

</div>
