<h1 class="page-header"><span class="oi oi-person"></span>  {{candidate.firstname + ' ' + candidate.lastname}}</h1>

<div class="candidateedit">
    <div class="alert alert-danger top-right" role="alert" ng-show="message && iserrmessage">
        <span class="oi oi-flash" aria-hidden="true"></span>
        {{message}}
    </div>

    <div class="alert alert-success top-right" role="alert" ng-show="message && !iserrmessage">
        <span class="oi oi-check" aria-hidden="true"></span>
        {{message}}
    </div>


    <div class="card w-50 p-3 m-5">
        <div class="card-body mb-1">
            <!-- Kandidat Name -->
            <div class="input-group mb-1">
                <div class="input-group-addon alert-info sourcing-width-150">Vorname</div>
                <input type="text" class="form-control" id="candidateFirstname" ng-model="candidate.firstname" placeholder="Vorname" tabindex="1" />
            </div>
            <div class="input-group mb-1">
                <div class="input-group-addon alert-info sourcing-width-150">Nachname</div>
                <input type="text" class="form-control" id="candidateLastname" ng-model="candidate.lastname" placeholder="Nachname" tabindex="2"/>
            </div>

            <!-- Kandidat Quelle -->
            <div class="input-group mb-1">
                <div class="input-group-addon alert-info sourcing-width-150">Quelle</div>
                <select class="custom-select wdselect" id="selectSource" ng-model="sourceSelect" ng-change="showSourceValue(sourceSelect)" tabindex="3">
                    <option ng-repeat="s in sources" value="{{s.id}}">{{s.name}}</option>
                </select>
            </div>

            <!-- Quelle Lang -->
            <div class="input-group mb-1">
                <div class="input-group-addon alert-info sourcing-width-150">Quelle - Zusatz </div>
                <input type="text" class="form-control" id="source_text" ng-model="candidate.source_text" placeholder="Quelle Zusatz" tabindex="4" />
            </div>

            <!-- eRecruiter Nr -->
            <div class="input-group mb-1">
                <div class="input-group-addon alert-info sourcing-width-150">eRecruiter Nr</div>
                <input type="text" class="form-control" id="eRNr" ng-model="candidate.eR" placeholder="#123456 " tabindex="5"/>
            </div>

            <!-- Tabelle für Beobachten, Ansprache, Response-->
            <table class="table mb-1">
                <thead>
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col"> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Beobachten</th>
                        <td>
                            <select id="selectTracking" ng-model="tracking" class="wdselect" ng-init="tracking=0">
                                <option ng-value="0">Nein</option>
                                <option ng-value="1">Ja</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Ansprache</th>
                        <td>
                            <select id="selectRequest" ng-model="request" class="wdselect" ng-init="request=1">
                                <option ng-value="0">Nein</option>
                                <option ng-value="1">Ja</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Response</th>
                        <td>
                            <select id="selectResponse" ng-model="response" class="wdselect" ng-init="response=0">
                                <option ng-value="0">Nein</option>
                                <option ng-value="1">Ja - Positiv</option>
                                <option ng-value="2">Ja - Negativ</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Research -->
            <div class="input-group mb-1">
                <div class="input-group-addon alert-info sourcing-width-150">Research</div>
                <input type='date' class="form-control" id="research" name="research" ng-model="research" placeholder="dd.mm.yyyy"/>
            </div>

            <!-- Telefonnotiz -->
            <div class="input-group mb-1">
                <div class="input-group-addon alert-info sourcing-width-150">Telefon-Notiz</div>
                <input type='date' class="form-control" id="telnotice" name="telnotice" ng-model="telnotice" placeholder="dd.mm.yyyy"/>
            </div>

            <!-- Intern -->
            <div class="input-group mb-1">
                <div class="input-group-addon alert-info sourcing-width-150">Internes Gespräch</div>
                <input type='date' class="form-control" id="intern" ng-model="intern" placeholder="dd.mm.yyyy"/>
            </div>

            <!-- Extern -->
            <div class="input-group mb-1">
                <div class="input-group-addon alert-info sourcing-width-150">Externes Gespräch</div>
                <input type='date' class="form-control" id="extern" ng-model="extern" placeholder="dd.mm.yyyy"/>
            </div>

            <!-- Besetzung -->
            <div class="input-group mb-1">
                <div class="input-group-addon alert-info sourcing-width-150">Besetzung</div>
                <input type='date' class="form-control" id="hire" ng-model="hire" placeholder="dd.mm.yyyy"/>
            </div>

            <div class="input-group mb-1" ng-if="hire != null">
                <div class="input-group-addon alert-info sourcing-width-150">Team</div>
                <select class="custom-select wdselect" id="team" ng-model="teamSelect" ng-change="showSelectValue(teamSelect)">
                        <!--ng-options="t.id as t.name group by t.city for t in teams track by t.id">-->
                    <option ng-repeat="t in teams" value="{{t.id}}">{{t.name}}</option>
                </select>
            </div>

            <!-- Infos -->
            <div class="input-group mb-1">
                <div class="input-group-addon alert-info sourcing-width-150">wichtige Infos</div>
                <textarea rows="5" class="form-control" id="candidateInfo" ng-model="candidate.info" placeholer="wichtige Infos"></textarea>

            </div>

                <!-- Button -->
                <button type="button" class="btn btn-info mb-1" ng-click="save()" accesskey="s"><span class="oi oi-check" aria-hidden="true"></span> Kandidat speichern </button>

            </div>
    </div>


</div>
