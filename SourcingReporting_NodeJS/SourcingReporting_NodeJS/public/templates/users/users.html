<h1 class="page-header"><span class="fas fa-user-ninja"></span> Mitarbeiterverwaltung</h1>

<div class="panel panel-default">
    <div class="panel-heading">
        <a href="#!users/new" class="btn btn-info">
            <span class="fas fa-user-plus" aria-hidden="true"></span>
            Neuen Mitarbeiter anlegen
        </a>
    </div>
    <br />

    <div class="panel-body">
        <table class="table mb-1 table-striped">
            <thead class="thead-sourcing">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">eMail</th>
                    <th scope="col">Aktiv</th>
                    <th scope="col">Admin</th>
                </tr>
            </thead>
            <tr ng-repeat="u in users" ng-class="isuserinactive(u)">
                <td><a class="text-info" href="#!userdetail/{{u.id}}" title="'{{u.firstname + ' ' + u.lastname}}' bearbeiten">{{u.firstname + ' ' + u.lastname}}</a></td>
                <td>{{u.email}}</td>
                <td>{{u.active}}</td>
                <td>{{u.admin}}</td>
            </tr>
        </table>
    </div>
</div>
