<h1 class="page-header"><span class="oi oi-person"></span> {{user.firstname + ' ' + user.lastname}}</h1>

<div class="useredit">
    <div class="alert alert-danger top-right" role="alert" ng-show="message && iserrmessage">
        <span class="oi oi-flash" aria-hidden="true"></span>
        {{message}}
    </div>

    <div class="alert alert-success top-right" role="alert" ng-show="message && !iserrmessage">
        <span class="oi oi-check" aria-hidden="true"></span>
        {{message}}
    </div>

    <h3>neuen Benutzer anlegen</h3>

    <div class="card-body mb-1">
			
			  <div class="input-group mb-1">
				<div class="input-group-addon alert-info">Vorname</div>
				<input type="text" class="form-control" id="firstname" placeholder="Vorname" ng-model="user.firstname">
			  </div>

			  <div class="input-group mb-1">
				<div class="input-group-addon alert-info">Nachname</div>
				<input type="text" class="form-control" id="lastname" placeholder="Nachname" ng-model="user.lastname">
			  </div>

			  <div class="input-group mb-1">
				<div class="input-group-addon alert-info">eMail</div>
				<input type="email" class="form-control" id="email" placeholder="name@email.at" ng-model="user.email">
			  </div>			  
				
			
			<div class="input-group mb-1">
				<div class="input-group-addon alert-info">Passwort</div>
				<input type="password" class="form-control" id="password" placeholder="*****" ng-model="password">
			</div>
			
			<div class="input-group mb-1">
				<div class="input-group-addon alert-info">Passwort wiederholen</div>
				<input type="password" class="form-control" id="password2" placeholder="*****" ng-model="password2">
			</div>

			<table class="table mb-1">
			  <thead>
				<tr>
				  <th scope="col"> </th>
				  <th scope="col"> </th>
				</tr>
			  </thead>
			  <tbody>
				<tr>
				  <th scope="row">Admin</th>
				  <td><input class="form-check-input" type="radio" name="selectadmin" id="selectadmin" value="1"> Ja </td>
				  <td><input class="form-check-input" type="radio" name="selectadmin" id="selectadmin" value="0" checked=""> Nein</td>
				</tr>
				<tr>
				  <th scope="row">Aktiv</th>
				  <td><input class="form-check-input" type="radio" name="seletactive" id="seletactive" value="1" checked=""> Ja </td>
				  <td><input class="form-check-input" type="radio" name="seletactive" id="seletactive" value="0"> Nein </td>
				</tr>
			  </tbody>
			</table>			
			
			
			<button type="button" class="btn btn-info mb-1" ng-click="save()"><span class="oi oi-check" aria-hidden="true"></span> Speichern</button>
			
			
			  </div>

    </div>
