<h1 class="page-header"><span class="oi oi-person"></span> {{team.teamname}}</h1>
<div class="useredit w-50">
    <h3>neues Team anlegen</h3>
        <div class="card-body mb-1">
            <div class="input-group mb-1">
                <div class="input-group-addon alert-info">Name</div>
                <input type="text" class="form-control" id="teamname" ng-model="team.teamname" placeholder="Teamname">
            </div>
            <div class="input-group mb-1">
                <div class="input-group-addon alert-info">Gruppe</div>
                <select class="custom-select wdselect" id="selectGruppe" ng-model="groupSelect" ng-change="showSelectValue(groupSelect)">
                    <option ng-repeat="g in groups" value="{{g.id}}">{{g.city}}</option>
                </select>
            </div>
            <button type="button" class="btn btn-info mb-1" ng-click="save()"><span class="oi oi-check" aria-hidden="true"></span> Speichern</button>
        </div>
</div>
