  </head>

  <body>
    <header>
	
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#"><img src="epunkt.png" width="32px"> Sourcing Dashboard</a>

          <span class="navbar-toggler-icon"></span>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">

          <a class="navbar-brand" href="#">Viktoria Jechsmayr <span class="oi oi-cog" aria-hidden="true"></span></a>

        </form>
      </div>

    </header>
		
    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link nav-bg-info-active" href="#">Dashboard <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-bg-info" href="#">Kandidaten</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-bg-info" href="#">Statistiken</a>
            </li>
			<li class="nav-item">
              <a class="nav-link nav-bg-info" href="#">Export</a>
            </li>
          </ul>

          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link nav-bg-info" href="#">Einstellungen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-bg-info" href="#">Quellen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-bg-info" href="#">Teams</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-bg-info" href="#">Benutzer</a>
            </li>
          </ul>

          
        </nav>

        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
          <h1><span class="oi oi-person" aria-hidden="true"></span> neuen Benutzer anlegen</h1>

		  
		  <div class="card  w-50 p-3 m-5">
			  <div class="card-body mb-1">
			
			  <div class="input-group mb-1">
				<div class="input-group-addon alert-info">Vorname</div>
				<input type="text" class="form-control" id="firstname" placeholder="Vorname">
			  </div>

			  <div class="input-group mb-1">
				<div class="input-group-addon alert-info">Nachname</div>
				<input type="text" class="form-control" id="lastname" placeholder="Nachname">
			  </div>

			  <div class="input-group mb-1">
				<div class="input-group-addon alert-info">eMail</div>
				<input type="email" class="form-control" id="email" placeholder="name@email.at">
			  </div>			  
				
			
			<div class="input-group mb-1">
				<div class="input-group-addon alert-info">Passwort</div>
				<input type="password" class="form-control" id="password" placeholder="*****">
			</div>
			
			<div class="input-group mb-1">
				<div class="input-group-addon alert-info">Passwort wiederholen</div>
				<input type="password" class="form-control" id="password2" placeholder="*****">
			</div>

			<table class="table mb-1">
			  <thead>
				<tr>
				  <th scope="col"> </th>
				  <th scope="col"> </th>
				</tr>
			  </thead>
			  <tbody>
				<tr>
				  <th scope="row">Admin</th>
				  <td><input class="form-check-input" type="radio" name="trackingRadioOptions" id="inlineRadio1" value="tracking"> Ja </td>
				  <td><input class="form-check-input" type="radio" name="trackingRadioOptions" id="inlineRadio2" value="notracking" checked=""> Nein</td>
				</tr>
				<tr>
				  <th scope="row">Aktiv</th>
				  <td><input class="form-check-input" type="radio" name="anspracheRadioOptions" id="inlineRadio1" value="ansprache" checked=""> Ja </td>
				  <td><input class="form-check-input" type="radio" name="anspracheRadioOptions" id="inlineRadio2" value="keineansprache"> Nein </td>
				</tr>
			  </tbody>
			</table>			
			
			
			<button type="button" class="btn btn-info mb-1"><span class="oi oi-check" aria-hidden="true"></span> Benutzer anlegen!</button>
			
			
			  </div>
			</div>


    <!-- Bootstrap core JavaScript

    <script src="js/bootstrap.min.js"></script>
