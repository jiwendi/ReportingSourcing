    <script>
        window.chartColors = {
            red: 'rgb(255, 99, 132)',
            orange: 'rgb(255, 159, 64)',
            yellow: 'rgb(255, 205, 86)',

            blue: 'rgb(54, 162, 235)',

            grey: 'rgb(231,233,237)'
        };
        var MONTHS = ["Jänner", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
        
		function colorize(opag, context){
			var value = context.dataset.data[context.dataIndex];
			var x = value.x / 100;
			var y = value.y / 100;

			var r = x<0 && y<0 ? 250:x<0?150:y<0?50:0;
			var g = x<0 && y<0 ? 0:x<0?50:y<0?150:250;
			var b = x<0 && y<0 ? 0:x<0?150:y<0?250:150;
			var a = opag ? 1 : 0.5 * value.v / 30;

			return 'rgba(' + r + ',' + g + ',' + b + ',' + a + ')';
		}
		
		function getDataTimeToHire(){
			var data = [];
			var i;
			
			data.push({x:1,y:2,v:1});

			return data;
		}
		
		function getDataTimeToInterview(){
			var data = [];

			data.push({x:1,y:2,v:1});

			data.push({x:4,y:3,v:4});
			data.push({x:4,y:5,v:16});
			data.push({x:4,y:7,v:8});
			
			
			return data;
		}
		
		var data = {datasets: [
				{data: getDataTimeToHire()},
				{data: getDataTimeToInterview()}
		]};
		
		var options = {
			aspectRation: 1,
			legend: false,
			tooltips: false,
			elements:{
				point: {
					backgroundColor: colorize.bind(null,false),
					borderColor: colorize.bind(null,true),
					borderWidth : function(context){
						return Math.min(Math.max(1, context.datasetIndex + 1), 8);
					},
					radius: function(context){
						var value = context.dataset.data[context.dataIndex];
						var size = context.chart.width;
						var base = Math.abs(value.v) / 30;
						return (size/24) * base;
					}
				}
			}
		};
		
		var chart = new Chart('time_to_hire', {
			type: 'bubble',
			data: data,
			options: options
		});
		

        window.onload = function () {
            var ctx = document.getElementById("time_to_hire").getContext("2d");
            window.myLine = new Chart(ctx, config);
        }
